<!DOCTYPE html>
<html>
<head>
    <title>The People's Password Generator</title>
    <link rel="stylesheet" href="css/pwgen.css"
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>The People's Password Generator</h1>
            <p>Random passwords made up of letters from alternating sides of the keyboard, for a smooth typing experience.</p>
        </div>

        <div class="levers row">
            <div class="col-xs-3">
                <div id="number-of-passwords" class="slider"></div>
                <!--<div id="my-slider" class="dragdealer">
                    <div class="red-bar handle">drag me</div>
                </div>-->
                
                <div class="info">
                    <p>Number of passwords</p>
                    <div>5</div>
                </div>
            </div>

            <div class="col-xs-3">
                <div id="password-length" class="slider"></div>
                <div class="info">
                    <p>Password length</p>
                    <div>10</div>
                </div>
            </div>

            <div class="col-xs-3">
                <div id="cap-odds" class="slider"></div>
                <div class="info">
                    <p>Percentage of capital letters</p>
                    <div class="percent">25</div>
                </div>
            </div>

            <div class="col-xs-3">
                <div id="symbol-odds" class="slider"></div>
                <div class="info">
                    <p>Percentage of symbols</p>
                    <div class="percent">0</div>
                </div>
            </div>
        </div>

        <div class="row">
            <div id="passwords">
                <div class="password"></div>
            </div>

            <button class="btn" id="more">More</button>
        </div>
    </div>


    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="js/dragdealer.js"></script>
    <script src="js/pwgen.js"></script>
    <script >
    console.log('hello');
    new Dragdealer('my-slider',
        {
            horizontal: false,
            vertical: true,
            yPrecision: content.offsetHeight,
            animationCallback: function(x, y)
            {
                var margin = y * (content.offsetHeight - mask.offsetHeight);
                content.style.marginTop = String(-margin) + 'px';
            }
        });
    </script>
</body>
</html>
